<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>RockPaper-Game</title>
</head>
<body>
<h1>Rock Paper Scissor</h1>
<div class="choices">
  <div class="choice">
    <img id="rock" src="./Images/rock.png">
  </div>
  <div class="choice">
    <img id="paper" src="./Images/paper.png" >
  </div>
  <div class="choice">
    <img id="scissors" src="./Images/scissors.png">
  </div>

</div>

   <div class="scoreboard">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
    <div class="drawboth">
      <p id="draw">0</p>
      <p>Draw</p>
    </div>
   </div>



<div class="msg-container">
  <p id="msg">Play your move</p>
</div>
<script src="RockPaperGame.js"></script>
</body>
</html>
